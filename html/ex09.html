<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" autocomplete="on">
        <fieldset>
            <legend>Formulario de Cliente</legend>
            <input type="text" name="nome" id="nome">
            <label for="usuario"> Nome completo </label>
            <br><br>
            <input type="email" name="iemail" id="iemail" autocomplete="email">
            <label for="iemail">E-mail </label>
            <br><br>
            <input type="tel" name="itel" id="itel" autocomplete="tel">
            <label for="itel">Digite seu telefone </label>
            <br><br><br><br>
            <p>Sexo:</p>
            <input type="radio" name="sexo" id="isxfem">
            <label for="isxfem"> Feminino</label>
            <input type="radio" name="sexo" id="isxmas">
            <label for="isxmas"> Masculino</label>
            <input type="radio" name="sexo" id="isxoutro">
            <label for="isxoutro"> Outro</label>
            <br><br>
            <label for="idate"><strong>Data de Nascimento</strong></label>
            <input type="date" name="idate" id="idate">
            <br><br>
            <input type="text" name="city" id="city">
            <label for="city"> Cidade </label>
            <br><br>
            <input type="text" name="estado" id="estado" autocomplete="estado">
            <label for="estado">Estado </label>
            <br><br>
            <input type="text" name="end" id="end" autocomplete="end">
            <label for="end">Endere√ßo </label>
            <br><br>
            <input type="submit" value="Enviar">
        </fieldset>
</body>
</html>
